<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second-Guessing Game</title>
</head>
<body>
    <div class="start-screen">
        <button class="start-game">Start the game!</button>
    </div>
    <div class="question-screen">
        <span class="question">[Question]</span>
        <form id="userlimit">
            <p>
                <label for="timelim">First Guess:</label>
                <input type = "text" id="answer"/>
            </p>
            <input type="submit" value="Submit Guess">
        </form>
    </div>
    <div class="end-screen">
        <span class="score">Here's how you did:</span>
    </div>
    <script type="module" src="guess.js"></script>
</body>
</html>
