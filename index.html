<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second-Guessing Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="start-screen">
        <button id="info"><img src="info.png"></button>
        <div class="starting-info">
            <h1>Welcome to the Second-Guessing Game!</h1>
            <p>Are you ready to second-guess yourself?</p>
            <p id="hint">Tip: Check the instructions in the top left corner.</p>
        </div>
        <button id="start-game">Start the game!</button>
    </div>
    <div class="question-screen">
        <span class="question"></span>
        <form id="question-answer">
            <p>
                <label for="answer">First Guess:</label>
                <input type="text" id="answer"/>
            </p>
            <input type="submit" value="Submit Guess">
        </form>
    </div>
    <div class="end-screen">
        <p>Here's how you did:
            <span class="score"></span>
        </p>
        <button id="restart">Restart?</button>
    </div>
    <script type="module" src="guess.js"></script>
</body>
</html>
